
<div class="background">

  <form class="container form" autocomplete="off" [formGroup]="form">
    <div class="pic">
      <img src="../../assets/mp,840x830,matte,f8f8f8,t-pad,1000x1000,f8f8f8.jpg" style="width: 100%; height: 100%; object-fit:fill;" alt="">
    </div>
    <div class="cont">
        <span>Sign Up</span>
        <div class="item input">
          <input type="email" placeholder="Email" formControlName="email"/><br><br>
        </div>
        <div class="item input">
          <input type="Username" placeholder="Username" formControlName="username"/><br><br>
        </div>

        <div class="item input">
          <input type="password" placeholder="Password" formControlName="password"/><br><br>
        </div>

        <div class="item input">
          <input type="password" placeholder="Confrim Password"  formControlName="confirm_password"/><br><br>
        </div>
      <h3 class="item input"></h3>
      <button (click)="bt()" [routerLink]="['/login']">Register</button><br><br>
      <a [routerLink]="['/login']"><button>Login</button></a>
    </div>
  </form>
</div>
